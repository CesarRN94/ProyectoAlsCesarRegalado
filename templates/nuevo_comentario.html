{% extends "esqueleto.html" %}
{% block contenido %}

<h2>Nuevo Comentario</h2>

<div class="form">
  <form id="frmNuevoComentario" method="post" action="/comentarios/nuevo?plc={{ pelicula_clave }}" onsubmit="return check()">
    <p>
      <label for="edPuntuacion">Puntuacion</label>
      <input type="number" id="edPuntuacion" name="edPuntuacion" placeholder="5"
              min="0" max="10">
   </p>
    <p>
      <label for="edOpinion">Opinion</label>
      <textarea  id="edOpinion" name="edOpinion" rows="5" cols="21"></textarea>
    </p>
    <div class="boton">
      <button type="submit" class="btn btn-info">Crear</button>
    </div>
  </form>
</div>
<div class="Return">
<a href="/">Inicio</a>
</div>

<script>
  function check(){

    const edOpinion = document.getElementById( "edOpinion" );
    const edPuntuacion = document.getElementById( "edPuntuacion" );

    return (edOpinion.value.trim().length > 0
            && edPuntuacion.value.trim().length > 0);
  }
</script>

{% endblock %}
